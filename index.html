<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lentes de Contacto Virtuales</title>
    <!-- MediaPipe Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js" crossorigin="anonymous"></script>
    <style>
        :root {
            --primary: #7C3AED;
            --glass: rgba(20, 20, 20, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }
        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #000;
            color: var(--text);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        /* Canvas & Video Container */
        #canvas-container {
            position: relative;
            flex: 1;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        canvas {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        video {
            display: none;
            /* Hidden, we render to canvas */
        }
        /* UI Overlay */
        .ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            z-index: 10;
        }
        /* Header */
        header {
            padding: 20px;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.8), transparent);
            text-align: center;
            pointer-events: auto;
        }
        h1 {
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            opacity: 0.9;
        }
        /* Controls Area */
        .controls {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-top: 1px solid var(--glass-border);
            padding: 20px;
            border-radius: 24px 24px 0 0;
            pointer-events: auto;
            transition: transform 0.3s ease;
        }
        /* Action Buttons (Camera/Upload) */
        .actions {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            justify-content: center;
        }
        .btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 0.9rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }
        .btn:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.2);
        }
        .btn.primary {
            background: var(--primary);
            border-color: var(--primary);
        }
        /* Color Selector */
        .color-scroll {
            display: flex;
            gap: 16px;
            overflow-x: auto;
            padding-bottom: 10px;
            scrollbar-width: none;
            /* Firefox */
        }
        .color-scroll::-webkit-scrollbar {
            display: none;
            /* Chrome/Safari */
        }
        .color-option {
            flex: 0 0 auto;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.2);
            position: relative;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
        }
        .color-option.selected {
            border-color: white;
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        .color-label {
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.7rem;
            white-space: nowrap;
            opacity: 0.8;
        }
        /* Intensity Slider */
        .slider-container {
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .slider-label {
            font-size: 0.8rem;
            opacity: 0.7;
            width: 60px;
        }
        input[type="range"] {
            flex: 1;
            -webkit-appearance: none;
            background: rgba(255, 255, 255, 0.2);
            height: 4px;
            border-radius: 2px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        /* Loading Overlay */
        #loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 100;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s;
        }
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 16px;
        }
        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div id="loader">
        <div class="spinner"></div>
        <p>Cargando IA...</p>
    </div>
    <!-- Main Content -->
    <div id="canvas-container">
        <video id="input-video" playsinline></video>
        <canvas id="output-canvas"></canvas>
    </div>
    <!-- UI -->
    <div class="ui-layer">
        <header>
            <h1>Lentes Virtuales</h1>
        </header>
        <div class="controls">
            <div class="actions">
                <button class="btn primary" id="btn-camera">
                    üì∑ C√°mara
                </button>
                <button class="btn" id="btn-upload">
                    üñºÔ∏è Foto
                </button>
                <input type="file" id="file-input" accept="image/*">
            </div>
            <div class="color-scroll" id="color-list">
                <!-- Colors injected by JS -->
            </div>
            <div class="slider-container">
                <span class="slider-label">Intensidad</span>
                <input type="range" id="intensity" min="0" max="100" value="80">
            </div>
        </div>
    </div>
    <script>
        // --- Configuration ---
        const COLORS = [
            { name: 'Natural', type: 'natural', hex: 'transparent' },
            {
                name: 'Verde',
                base: '#2E8B57',
                highlight: '#90EE90',
                ring: '#1a3320',
                hex: '#2E8B57'
            },
            {
                name: 'Verde Claro',
                base: '#66CDAA',
                highlight: '#98FB98',
                ring: '#2F4F4F',
                hex: '#66CDAA'
            },
            {
                name: 'Celeste',
                base: '#87CEEB',
                highlight: '#E0FFFF',
                ring: '#4682B4',
                hex: '#87CEEB'
            },
            {
                name: 'Azul',
                base: '#4169E1',
                highlight: '#00BFFF',
                ring: '#191970',
                hex: '#4169E1'
            },
            {
                name: 'Gris',
                base: '#778899',
                highlight: '#D3D3D3',
                ring: '#2F4F4F',
                hex: '#778899'
            },
            {
                name: 'Miel',
                base: '#DAA520',
                highlight: '#FFD700',
                ring: '#4B3621',
                hex: '#DAA520'
            },
            {
                name: 'Avellana',
                base: '#CD853F',
                highlight: '#F4A460',
                ring: '#5D4037',
                hex: '#CD853F'
            }
        ];
        // --- State ---
        let currentLensColor = COLORS[0];
        let intensity = 0.8;
        let isCameraActive = false;
        let faceMesh;
        let camera;
        let imageMode = false;
        let uploadedImage = null;
        // Cache for generated lens textures
        const lensTextures = {};
        // --- DOM Elements ---
        const videoElement = document.getElementById('input-video');
        const canvasElement = document.getElementById('output-canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const loader = document.getElementById('loader');
        const colorList = document.getElementById('color-list');
        const intensitySlider = document.getElementById('intensity');
        const btnCamera = document.getElementById('btn-camera');
        const btnUpload = document.getElementById('btn-upload');
        const fileInput = document.getElementById('file-input');
        // --- Initialization ---
        function initUI() {
            // Generate Textures first
            generateLensTextures();
            // Generate Color Options
            COLORS.forEach((c, index) => {
                const el = document.createElement('div');
                el.className = `color-option ${index === 0 ? 'selected' : ''}`;
                if (c.type === 'natural') {
                    el.style.background = 'linear-gradient(45deg, #ccc 25%, transparent 25%, transparent 75%, #ccc 75%, #ccc), linear-gradient(45deg, #ccc 25%, transparent 25%, transparent 75%, #ccc 75%, #ccc)';
                    el.style.backgroundSize = '10px 10px';
                } else {
                    // Use the generated texture as preview background
                    el.style.backgroundImage = `url(${lensTextures[c.name].toDataURL()})`;
                    el.style.backgroundSize = 'cover';
                }
                el.innerHTML = `<span class="color-label">${c.name}</span>`;
                el.onclick = () => selectColor(c, el);
                colorList.appendChild(el);
            });
            // Event Listeners
            intensitySlider.oninput = (e) => {
                intensity = e.target.value / 100;
            };
            btnCamera.onclick = startCamera;
            btnUpload.onclick = () => fileInput.click();
            fileInput.onchange = handleImageUpload;
        }
        function generateLensTextures() {
            const size = 256; // Texture resolution
            const center = size / 2;
            COLORS.forEach(color => {
                if (color.type === 'natural') return;
                const c = document.createElement('canvas');
                c.width = size;
                c.height = size;
                const ctx = c.getContext('2d');
                // 1. Base Gradient (Soft background)
                const grad = ctx.createRadialGradient(center, center, size * 0.1, center, center, size * 0.5);
                grad.addColorStop(0.2, color.base);
                grad.addColorStop(0.8, color.ring);
                ctx.fillStyle = grad;
                ctx.beginPath();
                ctx.arc(center, center, size * 0.5, 0, Math.PI * 2);
                ctx.fill();
                // 2. Fibrous Texture (The "Iris" pattern)
                // Draw many radial lines with varying opacity and length
                ctx.save();
                ctx.translate(center, center);
                ctx.globalCompositeOperation = 'overlay'; // Blend with base
                for (let i = 0; i < 360; i += 0.5) {
                    const angle = (i * Math.PI) / 180;
                    const length = size * 0.2 + Math.random() * size * 0.25;
                    const opacity = Math.random() * 0.5 + 0.2;
                    ctx.strokeStyle = i % 2 === 0 ? color.highlight : color.ring;
                    ctx.globalAlpha = opacity;
                    ctx.lineWidth = Math.random() * 1.5;
                    ctx.beginPath();
                    ctx.moveTo(Math.cos(angle) * size * 0.15, Math.sin(angle) * size * 0.15); // Start slightly outside pupil
                    ctx.lineTo(Math.cos(angle) * length, Math.sin(angle) * length);
                    ctx.stroke();
                }
                ctx.restore();
                // 3. Limbal Ring (Dark Outer Edge)
                const ringGrad = ctx.createRadialGradient(center, center, size * 0.4, center, center, size * 0.5);
                ringGrad.addColorStop(0, 'transparent');
                ringGrad.addColorStop(0.8, color.ring);
                ringGrad.addColorStop(1, 'rgba(0,0,0,0.8)');
                ctx.fillStyle = ringGrad;
                ctx.beginPath();
                ctx.arc(center, center, size * 0.5, 0, Math.PI * 2);
                ctx.fill();
                // 4. Pupil (Black Center)
                ctx.fillStyle = '#000000';
                ctx.beginPath();
                ctx.arc(center, center, size * 0.18, 0, Math.PI * 2); // Pupil size approx 36% of iris
                ctx.fill();
                // 5. Pupil Soft Edge (Blending pupil into iris)
                const pupilGrad = ctx.createRadialGradient(center, center, size * 0.15, center, center, size * 0.22);
                pupilGrad.addColorStop(0, 'rgba(0,0,0,1)');
                pupilGrad.addColorStop(1, 'transparent');
                ctx.fillStyle = pupilGrad;
                ctx.beginPath();
                ctx.arc(center, center, size * 0.22, 0, Math.PI * 2);
                ctx.fill();
                // 6. Specular Highlight (Fake reflection for life)
                // Optional: usually better to let natural reflection happen, but a small static one helps realism
                ctx.fillStyle = 'rgba(255,255,255,0.3)';
                ctx.beginPath();
                ctx.arc(center - size * 0.1, center - size * 0.1, size * 0.05, 0, Math.PI * 2);
                ctx.fill();
                lensTextures[color.name] = c;
            });
        }
        function selectColor(colorObj, element) {
            currentLensColor = colorObj;
            document.querySelectorAll('.color-option').forEach(el => el.classList.remove('selected'));
            element.classList.add('selected');
        }
        // --- MediaPipe Setup ---
        async function initFaceMesh() {
            faceMesh = new FaceMesh({
                locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
                }
            });
            faceMesh.setOptions({
                maxNumFaces: 1,
                refineLandmarks: true,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });
            faceMesh.onResults(onResults);
            try {
                await startCamera();
            } catch (e) {
                console.error("Camera failed", e);
            }
            loader.classList.add('hidden');
        }
        // --- Camera Logic ---
        async function startCamera() {
            imageMode = false;
            if (camera) await camera.stop();
            camera = new Camera(videoElement, {
                onFrame: async () => {
                    if (!imageMode) await faceMesh.send({ image: videoElement });
                },
                width: 1280,
                height: 720
            });
            await camera.start();
            isCameraActive = true;
            btnCamera.classList.add('primary');
            btnUpload.classList.remove('primary');
        }
        // --- Image Upload Logic ---
        function handleImageUpload(e) {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = async () => {
                    imageMode = true;
                    if (camera) await camera.stop();
                    uploadedImage = img;
                    resizeCanvasForImage(img);
                    await faceMesh.send({ image: img });
                    btnUpload.classList.add('primary');
                    btnCamera.classList.remove('primary');
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }
        function resizeCanvasForImage(img) {
            const container = document.getElementById('canvas-container');
            const maxWidth = container.clientWidth;
            const maxHeight = container.clientHeight;
            let width = img.width;
            let height = img.height;
            const scale = Math.min(maxWidth / width, maxHeight / height);
            canvasElement.width = width * scale;
            canvasElement.height = height * scale;
        }
        // --- Rendering Loop ---
        function onResults(results) {
            if (!imageMode) {
                canvasElement.width = videoElement.videoWidth;
                canvasElement.height = videoElement.videoHeight;
            }
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
            if (results.multiFaceLandmarks && currentLensColor.name !== 'Natural') {
                for (const landmarks of results.multiFaceLandmarks) {
                    drawIris(landmarks, true);
                    drawIris(landmarks, false);
                }
            }
            canvasCtx.restore();
        }
        function drawIris(landmarks, isLeft) {
            const centerIdx = isLeft ? 468 : 473;
            const edgeIndices = isLeft ? [469, 470, 471, 472] : [474, 475, 476, 477];
            const center = landmarks[centerIdx];
            let radius = 0;
            edgeIndices.forEach(idx => {
                const edge = landmarks[idx];
                const d = Math.sqrt(
                    Math.pow((edge.x - center.x) * canvasElement.width, 2) +
                    Math.pow((edge.y - center.y) * canvasElement.height, 2)
                );
                radius += d;
            });
            radius = radius / edgeIndices.length;
            const x = center.x * canvasElement.width;
            const y = center.y * canvasElement.height;
            // Draw Textured Lens
            const texture = lensTextures[currentLensColor.name];
            if (texture) {
                canvasCtx.save();
                // 1. Clip to Iris Shape
                canvasCtx.beginPath();
                canvasCtx.arc(x, y, radius * 1.05, 0, 2 * Math.PI);
                canvasCtx.closePath();
                canvasCtx.clip();
                // 2. Draw Texture
                canvasCtx.globalAlpha = intensity;
                // 'source-over' covers the eye completely (good for dark eyes -> light lenses)
                // 'overlay' or 'soft-light' blends more (good for subtle changes)
                // Given the request for "pupila negra" and specific colors, source-over with alpha is safest to ensure color visibility.
                canvasCtx.globalCompositeOperation = 'source-over';
                // Draw the pre-generated texture centered on the iris
                // We draw it slightly larger than the calculated radius to ensure coverage of the limbal ring
                const drawSize = radius * 2.1;
                canvasCtx.drawImage(texture, x - drawSize / 2, y - drawSize / 2, drawSize, drawSize);
                canvasCtx.restore();
            }
        }
        // --- Start ---
        window.onload = () => {
            initUI();
            initFaceMesh();
        };
    </script>
</body>
</html>
